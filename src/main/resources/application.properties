# Nom de l'application
spring.application.name=API
# Configuration serveur
server.port=8888
# Configuration de la base de donnï¿½es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sparadrap
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuration Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# Configuration de la journalisation (logging)
logging.level.root=error
logging.level.fr.afpa.brive.cda=DEBUG
logging.level.org.springframework.data=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
